{% load crispy_forms_tags %}

<!--Reset Password-->
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Reset your Password</h2>
    <hr>
    <p>Forgotten your password? Enter your email address to obtain a new one.</p>
    <form action="" method="POST">
        {% csrf_token %}
        {{ password_reset_form|crispy }}
        <button class="btn btn-primary" type="submit">Send email</button>
    </form>
</div>

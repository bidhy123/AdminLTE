{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alter alter-info">Update Product Information</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Product Name:</label>
                    {{form.productname}}
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Product Quantity:</label>
                    {{form.productquantity}}
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Stock:</label>
                    {{form.productstock}}
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    {{form.productprice}}
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'product:productread' %}" class="btn btn-info">Back to Productread</a>
        </form>
    </div>
</div>

{% endblock content %}

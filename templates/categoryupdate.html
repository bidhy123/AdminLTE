{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alter alter-info">Update Category Information</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Category Name:</label>
                    {{form.categoryname}}
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Vendor:</label>
                    {{form.vendor}}
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'category:categoryread' %}" class="btn btn-info">Back to Categoryread</a>
        </form>
    </div>
</div>

{% endblock content %}
